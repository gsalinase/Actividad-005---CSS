<!-- Hacer los arreglos necesarios en el código, para que funcionen los media queries y se desplieguen los colores del semáforo en cada breakpoint -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 3</title>
	<style>

		@media (max-width: 400px) {
			body{
				background-color: green;
			}
		}

		@media (min-width: 401px) and (max-width: 600px) {
			body{
				background-color: yellow;
			}
		}

		@media (min-width: 601px) {
			body{
				background-color: red;
			}
		}

	</style>
</head>
	<body>
	</body>
</html>
